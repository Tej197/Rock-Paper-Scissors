<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>rock paper scissors</title>
    <link rel="stylesheet" href="Style.css">
</head>
<body>
    <h1>Rock Paper Scissors</h1>
    <div class="Choices">
        <div class="Choice" id="Rock"><img src=".//Images/rock.png" alt=""></div>
   
        <div class="Choice" id="Paper"><img src=".//Images/paper.png" alt=""></div>
    
        <div class="Choice" id="Scissors"><img src=".//Images/scissors.png" alt=""></div>
    </div>

    <div class="scoreBorad">
        <div class="score">
            <p id="userScore">0</p>
            <p>You</p>
        </div>
        <div class="score">
            <p id="compScore">0</p>
            <p>Computer</p>
        </div>
    </div>

    <div class="message">
        <p id="messa">Select your Choices</p>
    </div>
    <script src="App.js"></script>
</body>
</html>
